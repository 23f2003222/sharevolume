<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading...</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white shadow-lg rounded-lg p-8 max-w-2xl w-full"><h1 id="share-entity-name" class="text-3xl font-bold text-gray-800 mb-6 text-center">Loading Company Data...</h1><div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8"><div class="bg-green-50 p-6 rounded-lg border border-green-200"><h2 class="text-xl font-semibold text-green-800 mb-2">Maximum Shares Outstanding</h2><p class="text-4xl font-extrabold text-green-600 mb-2"><span id="share-max-value">--</span></p><p class="text-lg text-green-700">Fiscal Year: <span id="share-max-fy">--</span></p></div><div class="bg-red-50 p-6 rounded-lg border border-red-200"><h2 class="text-xl font-semibold text-red-800 mb-2">Minimum Shares Outstanding</h2><p class="text-4xl font-extrabold text-red-600 mb-2"><span id="share-min-value">--</span></p><p class="text-lg text-red-700">Fiscal Year: <span id="share-min-fy">--</span></p></div></div><div id="loading-message" class="text-center text-gray-500 hidden"><p>Fetching data, please wait...</p></div><div id="error-message" class="text-center text-red-500 hidden"><p>Error loading data. Please try again later or check the CIK.</p></div></div><script>document.addEventListener('DOMContentLoaded', () => {const defaultCik = '0000759944'; const urlParams = new URLSearchParams(window.location.search); const cikFromUrl = urlParams.get('CIK'); const currentCik = cikFromUrl || defaultCik; const entityNameElem = document.getElementById('share-entity-name'); const maxValueElem = document.getElementById('share-max-value'); const maxFyElem = document.getElementById('share-max-fy'); const minValueElem = document.getElementById('share-min-value'); const minFyElem = document.getElementById('share-min-fy'); const loadingMessage = document.getElementById('loading-message'); const errorMessage = document.getElementById('error-message'); const updateUI = ({ entityName, max, min }) => {document.title = `${entityName} - Shares Outstanding`; entityNameElem.textContent = entityName; maxValueElem.textContent = max.val.toLocaleString(); maxFyElem.textContent = max.fy; minValueElem.textContent = min.val.toLocaleString(); minFyElem.textContent = min.fy; }; const fetchDataAndRender = async (cik) => {loadingMessage.classList.remove('hidden'); errorMessage.classList.add('hidden'); document.title = `Loading ${cik}...`; entityNameElem.textContent = `Loading data for CIK ${cik}...`; maxValueElem.textContent = '--'; maxFyElem.textContent = '--'; minValueElem.textContent = '--'; minFyElem.textContent = '--'; try {const secApiUrl = `https://data.sec.gov/api/xbrl/companyconcept/CIK${cik}/dei/EntityCommonStockSharesOutstanding.json`; const response = await fetch(secApiUrl, {headers: {}}); if (!response.ok) {throw new Error(`HTTP error! Status: ${response.status}`);} const data = await response.json(); const entityName = data.entityName; const sharesData = data.units.shares; const filteredShares = sharesData.filter(entry => entry.fy > 2020 && typeof entry.val === 'number').sort((a, b) => a.val - b.val); if (filteredShares.length === 0) {throw new Error('No relevant data found for the specified criteria.');} const minEntry = filteredShares[0]; const maxEntry = filteredShares[filteredShares.length - 1]; updateUI({entityName: entityName, max: { val: maxEntry.val, fy: maxEntry.fy }, min: { val: minEntry.val, fy: minEntry.fy }}); } catch (error) {console.error('Failed to fetch or process data:', error); errorMessage.classList.remove('hidden'); entityNameElem.textContent = `Error for CIK ${cik}`; document.title = `Error - CIK ${cik}`;} finally {loadingMessage.classList.add('hidden');}}; fetchDataAndRender(currentCik);});</script></body></html>
